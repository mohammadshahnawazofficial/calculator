<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Calculator </title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
<div class="main-div">
	<div class="first-div">
		<h1 style="text-align: center; margin: 10px; font-size: 40px;">Caluclator</h1>
		<div class="second-div">
			<center><input type="text" name="value" style="width: 95%; height: 60px; border-radius: 10px; margin: 10px; "></center>
		</div>
		<div>
		<div class="for-align">
			<input type="Button" name="" value="C" class="button button-color">
			<input type="Button" name="" value="%" class="button button-color">
			<input type="Button" name="" value="&#9003"class="button button-color">
			<input type="Button" name="" value="รท" class="button button-color">
		</div>
		<div class="for-align"> 
			<input type="Button" name="" value="7" class="button">
			<input type="Button" name="" value="8" class="button">
			<input type="Button" name="" value="9" class="button">
			<input type="Button" name="" value="x" class="button button-color">
		</div>
		<div class="for-align">
			<input type="Button" name="" value="4" class="button">
			<input type="Button" name="" value="5" class="button">
			<input type="Button" name="" value="6" class="button">
			<input type="Button" name="" value="-" class="button button-color">
		</div>
		<div class="for-align">
			<input type="Button" name="" value="1" class="button">
			<input type="Button" name="" value="2" class="button">
			<input type="Button" name="" value="3" class="button">
			<input type="Button" name="" value="+" class="button button-color">
		</div>
		<div class="for-align">
			<input type="Button" name="" value="00" class="button">
			<input type="Button" name="" value="0" class="button">
			<input type="Button" name="" value="." class="button">
			<input type="Button" name="" value="=" class="button button-color">
		</div>
		
	</div>

</div>
</body>
</html>
